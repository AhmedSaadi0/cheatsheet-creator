<!-- sheet_template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ sheet.name }} - Cheatsheet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	{% for title in obj.get_all_sections %}
	<div class="row">
		<div class="col-md-3">
			<nav class="navbar bg-primary border-bottom border-body" data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand">{{ title.title }}</a>
				</div>
			</nav>
			{% for content in title.get_all_content %}
			<div class="card-body">
				<h5 class="card-title">{{ content.title }}</h5>
				<p class="card-text">{{ content.message }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endfor %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
