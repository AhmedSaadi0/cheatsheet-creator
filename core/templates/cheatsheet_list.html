<!-- templates/cheatsheet_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheat Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Cheat Sheets</h1>
    <div class="list-group">
        {% for cheatsheet in object_list %}
				<a href="{{ cheatsheet.get_absolute_url }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ cheatsheet.title }}</h5>
                <p class="mb-1">{{ cheatsheet.description }}</p>
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
